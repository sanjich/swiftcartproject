<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="bg-gray-800 text-white w-64 space-y-6 py-6 px-4">
        <!-- Logo -->
        <div class="flex items-center space-x-2 px-4">
          <img src="../image/swift cart.png" alt="Logo" class="w-8 h-8" />
          <span class="text-2xl font-semibold">Swift Cart <span class="
        </div>

        <!-- Navigation Links -->
        <nav>
          <a
            href="./dashboard.html"
            class="block py-2 px-4 hover:bg-blue-700 rounded"
            >🏠 Dashboard</a
          >
          <a
            href="./orders.html"
            class="block py-2 px-4 hover:bg-blue-700 rounded"
            >📦 Orders</a
          >
          <a
            href="./products.html"
            class="block py-2 px-4 hover:bg-blue-700 rounded"
            >🛒 Products</a
          >
          <a href="" class="block py-2 px-4 hover:bg-blue-700 rounded"
            >📂 Categories</a
          >
          <a href="./customers.html" class="block py-2 px-4 bg-blue-700 rounded"
            >👤 Customers</a
          >
          <a href="#" class="block py-2 px-4 hover:bg-blue-700 rounded"
            >📈 Reports</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header
          class="bg-white shadow-md p-4 flex justify-between items-center"
        >
          <h1 class="text-xl font-semibold">Customers</h1>
          <div class="flex space-x-2">
            <button class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
              Filter
            </button>
            <input
              type="text"
              placeholder="Search..."
              class="border px-4 py-2 rounded"
            />
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              + Add Customer
            </button>
          </div>
        </header>

        <!-- Tabs -->
        <div class="flex border-b bg-white px-4 space-x-4 text-gray-600">
          <button class="py-2 px-4 border-b-2 border-blue-600 text-blue-600">
            All Customers
          </button>
          <button class="py-2 px-4 hover:text-blue-600">New Customers</button>
          <button class="py-2 px-4 hover:text-blue-600">Country</button>
          <button class="py-2 px-4 hover:text-blue-600">
            Returning Customers
          </button>
        </div>

        <!-- Customer Table -->
        <main class="p-4 bg-gray-100 flex-1">
          <div class="bg-white rounded shadow">
            <!-- Table -->
            <table class="w-full text-left">
              <thead>
                <tr class="text-gray-600 border-b bg-gray-50">
                  <th class="py-3 px-4">
                    <input type="checkbox" />
                  </th>
                  <th class="py-3 px-4">Name</th>
                  <th class="py-3 px-4">Location</th>
                  <th class="py-3 px-4">Orders</th>
                  <th class="py-3 px-4">Spent</th>
                  <th class="py-3 px-4">Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example Row -->
                <tr class="hover:bg-gray-50">
                  <td class="py-3 px-4">
                    <input type="checkbox" />
                  </td>
                  <td class="py-3 px-4 flex items-center">
                    <span
                      class="bg-gray-300 text-gray-700 rounded-full w-8 h-8 flex items-center justify-center mr-2"
                      >R</span
                    >
                    Rakesh Mishra
                  </td>
                  <td class="py-3 px-4">Sawaynchester</td>
                  <td class="py-3 px-4">5</td>
                  <td class="py-3 px-4">$96.14</td>
                  <td class="py-3 px-4 space-x-2">
                    <button class="text-blue-600 hover:text-blue-800">
                      ✏️
                    </button>
                    <button class="text-red-600 hover:text-red-800">🗑️</button>
                  </td>
                </tr>
                <!-- Add More Rows -->
                <tr class="hover:bg-gray-50">
                  <td class="py-3 px-4">
                    <input type="checkbox" />
                  </td>
                  <td class="py-3 px-4 flex items-center">
                    <span
                      class="bg-gray-300 text-gray-700 rounded-full w-8 h-8 flex items-center justify-center mr-2"
                      >L</span
                    >
                    Lakshman Singh
                  </td>
                  <td class="py-3 px-4">Kaydenville</td>
                  <td class="py-3 px-4">12</td>
                  <td class="py-3 px-4">$22.18</td>
                  <td class="py-3 px-4 space-x-2">
                    <button class="text-blue-600 hover:text-blue-800">
                      ✏️
                    </button>
                    <button class="text-red-600 hover:text-red-800">🗑️</button>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Pagination -->
            <div class="p-4 flex justify-between items-center bg-gray-50">
              <span>154 Results</span>
              <div class="space-x-2">
                <button class="px-3 py-1 border rounded hover:bg-gray-200">
                  &lt;
                </button>
                <button class="px-3 py-1 bg-blue-600 text-white rounded">
                  2
                </button>
                <button class="px-3 py-1 border rounded hover:bg-gray-200">
                  3
                </button>
                <button class="px-3 py-1 border rounded hover:bg-gray-200">
                  4
                </button>
                <button class="px-3 py-1 border rounded hover:bg-gray-200">
                  &gt;
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>

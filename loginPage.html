<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body
    class="bg-cover bg-center bg-no-repeat flex items-center justify-center min-h-screen"
    style="background-image: url(&quot;./image/login-bg.avif&quot;)"
  >
    <!-- Container for the Login Form -->
    <div
      class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 bg-opacity-90 backdrop-blur"
    >
      <!-- Logo Section -->
      <div class="text-center mb-6">
        <a href="./index.html">
          <img
            src="./image/swift cart.png"
            alt="Logo"
            class="mx-auto w-20 h-20 rounded-full shadow"
          />
        </a>
        <h1 class="text-2xl font-semibold text-gray-800 mt-4">Welcome Back!</h1>
        <p class="text-gray-600 text-sm">Login to your account</p>
      </div>

      <!-- Login Form -->
      <form action="php/login.php" method="POST">
        <!-- Username/Email Input -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username or Email</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full mt-1 p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-100 text-black"
            placeholder="Enter your username"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full mt-1 p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-100 text-black"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Forgot Password and Login Button -->
        <div class="flex items-center justify-between mb-4">
          <a href="#" class="text-sm text-blue-600 hover:underline"
            >Forgot Password?</a
          >
        </div>
        <button
          type="submit"
          class="w-full font-medium py-2 rounded-lg shadow text-white bg-gray-800 hover:bg-gray-900 transition"
        >
          Login
        </button>
      </form>

      <!-- Sign Up Link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="./signupPage.html" class="text-blue-600 hover:underline"
          >Sign Up</a
        >
      </p>
      <button
        class="rounded-md flex justify-center ml-24 mt-4 items-center border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-slate-800 hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button"
      >
        <img
          src="https://docs.material-tailwind.com/icons/google.svg"
          alt="metamask"
          class="h-5 w-5 mr-2"
        />
        Continue with Google
      </button>
    </div>
    <script>
      function handleLogin(event) {
        event.preventDefault();
        // Add your login logic here
        window.location.href = './index.html';
      }
    </script>
  </body>
</html>
